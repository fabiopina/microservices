<div class="container">
    <h2>Upload Song</h2>
    <form action="/createSong" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <label for="artist">Artist:</label>
            <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter Artist" required>
        </div>

            <label for="album">Album:</label>
            <input type="text" class="form-control" id="album" name="album" placeholder="Enter Song Album" required>
        </div>
        <div class="form-group">
            <label for="releaseYear">Release Year</label>
            <input type="number" class="form-control" id="releaseYear" name="releaseYear" placeholder="Enter Release Year" required min="1500" max="2017">
        </div>
