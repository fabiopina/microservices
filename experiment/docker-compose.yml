version: "3"
services:
  main_app:
    image: fcribeiro/main_app
    expose:
      - "8080"
    ports:
      - "8080:8080"
    links:
      - users_ms
    environment:
      - USERSADDRESS=users_ms:5000
  users_ms:
    image: jaimelive/users_ms
    expose:
      - "5000"
    ports:
      - "8050:5000"
    links:
      - ms_db
    environment:
      - DATABASEADDRESS=ms_db:3306
  ms_db:
    image: mariadb
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=ribeiro


